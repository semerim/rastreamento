<SCRIPT LANGUAGE=JavaScript>
	function _return(info,close_)
		{
			var t;
			var i;
			
			for(t in info)
				{
					for(i=0;i<info[t]['att'].length;i++)
						{
							var v=document.formd['info['+t+'][att]['+i+']'].value;
							if(!v.toString().length)
								{
									info[t]['node'].removeAttribute(info[t]['att'][i]);
									continue;
								}
							info[t]['node'].setAttribute(info[t]['att'][i],v);	
						}
				}
			//opener.MODUL__TableProperties_ONCLICK_GECKO__GUIdid(info);
			if (close_) window.close();
		}
</SCRIPT>
