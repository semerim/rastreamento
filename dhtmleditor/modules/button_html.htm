<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Edit HTML Source - Resize the window with F1-F4</title>
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">

var editorObject	=	false;
var _opener			=	false;
function ________init()
	{
		editorObject	=	window.dialogArguments[0];
		_opener			=	window.dialogArguments[1];
		document.getElementById('tsource').style.width="100%";//parseInt(dialogWidth);
		document.getElementById('tsource').style.height="90%";//parseInt(dialogHeight);
		document.getElementById('tsource').style.backgroundColor ="#d3d3d3";
		document.getElementById('tsource').value	=	_opener.document[editorObject.getObjectId()].DOM.body.innerHTML
		document.getElementById('tsource').focus();
		
	}
	
function ________put()
	{
		if (editorObject.setHtmlSource(document.getElementById('tsource').value) == true)
			{
				self.close();
			}
	}
</SCRIPT>	
<SCRIPT LANGUAGE=JavaScript FOR=document EVENT=onkeydown>
if (event.keyCode == 27) 	self.close();
if (event.keyCode == 112)	document.getElementById('tsource').style.fontSize	=	parseInt(document.getElementById('tsource').style.fontSize)+2+'px';
if (event.keyCode == 113 && parseInt(document.getElementById('tsource').style.fontSize)>0)	document.getElementById('tsource').style.fontSize	=	parseInt(document.getElementById('tsource').style.fontSize)-2+'px';
if (event.keyCode == 114)	
	{
		dialogWidth	=	parseInt(dialogWidth)+20+'px';
		dialogHeight	=	parseInt(dialogHeight)+20+'px';
	}
if (event.keyCode == 115 && parseInt(dialogWidth)>20 && parseInt(dialogHeight)>20)	
	{
		dialogWidth	=	parseInt(dialogWidth)-20+'px';
		dialogHeight	=	parseInt(dialogHeight)-20+'px';
	}

</SCRIPT>	
</head>
<body onload="________init()" bgcolor="#d3d3d3" id="bo">
<textarea style="font-size:12px;" wrap="off" id="tsource"></textarea><br><div align="center"><input type="button" value="OK" onclick="________put()"> <input onclick="self.close()" type="button" value="Cancel"></div> 

</body>
</html>
