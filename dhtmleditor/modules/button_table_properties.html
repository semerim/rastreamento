<SCRIPT LANGUAGE=JavaScript>
	function _return()
		{
			var arg						=	window.dialogArguments;
			var ret						=	new Array();
			ret['attributes']			=	new Array();
			for ( var i=0;i<arg['attributes'].length;i++ )
				{
					ret['attributes'][i]				=	new Array();
					ret['attributes'][i]['name']		=	arg['attributes'][i];
					ret['attributes'][i]['value']		=	document.getElementById(arg['attributes'][i]).value;
					
				}
			for ( var i=0;i<arg['attributes_advanced'].length;i++ )
				{
					var l=ret['attributes'].length;
					ret['attributes'][l]				=	new Array();
					ret['attributes'][l]['name']		=	arg['attributes_advanced'][i];
					ret['attributes'][l]['value']		=	document.getElementById(arg['attributes_advanced'][i]).value;
				}
		  window.returnValue = ret;
		  window.close();
		}
</SCRIPT>


<SCRIPT LANGUAGE=JavaScript FOR=document EVENT=onkeydown>
if (event.keyCode == 27) 	self.close();
if (event.keyCode == 114)	
	{
		dialogWidth	=	parseInt(dialogWidth)+20+'px';
		dialogHeight	=	parseInt(dialogHeight)+20+'px';
	}
if (event.keyCode == 115 && parseInt(dialogWidth)>20 && parseInt(dialogHeight)>20)	
	{
		dialogWidth	=	parseInt(dialogWidth)-20+'px';
		dialogHeight	=	parseInt(dialogHeight)-20+'px';
	}

</SCRIPT>
