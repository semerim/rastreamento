<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Text Color</TITLE>
<SCRIPT>
function selectColor(color)
{
	parent.document.getElementById(parent.dhtmlEditorGecko.myEditObjId).contentDocument.execCommand(parent.dhtmlEditorGecko._command, false, color);

parent.document.getElementById(parent.dhtmlEditorGecko.myEditObjId+"colorpalette").style.visibility="hidden";
parent.document.getElementById(parent.dhtmlEditorGecko.myEditObjId).contentWindow.focus();
}

function InitColorPalette() {
  if (document.getElementsByTagName)
    var x = document.getElementsByTagName('TD');
  else if (document.all)
    var x = document.all.tags('TD');
  for (var i=0;i<x.length;i++)
  {
    x[i].onmouseover = over;
    x[i].onmouseout = out;
    x[i].onclick = click;
  }
}

function over()
{
this.style.border='2px dotted white';
}

function out()
{
this.style.border='1px solid gray';
}

function click()
{
  selectColor(this.id);
}
</SCRIPT>
